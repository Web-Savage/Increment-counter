<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8119f69f40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Increment Counter</title>
</head>
<body>
    <div class="main">
        <div class="counter-container">
            <i class="fa-solid fa-award"></i>
            <div class="counter" data-target="300"></div>
            <span>Awards Winning</span>
        </div>
        <div class="counter-container">
            <i class="fa-solid fa-users"></i> 
            <div class="counter" data-target="54600"></div>
            <span>Happy Customer</span>
        </div>
        <div class="counter-container">
            <i class="fa-solid fa-eye"></i>

            <div class="counter" data-target="14700"></div>
            <span>Daily Website Visitor</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
